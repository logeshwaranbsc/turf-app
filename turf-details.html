        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #3498db;
        }
        .book-btn, .slot-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
            border: none;
        }
        .slot-btn {
            margin: 5px;
        }
        .selected {
            background-color: #2ecc71;
        }
        #equipmentList {
            margin-top: 20px;
        }
        #equipmentList label {
            display: block;
            margin-bottom: 10px;
        }
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
        }
        .mySlides {
            display: none;
        }
        .mySlides img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.8);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.9);
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .slot-btn {
                padding: 8px 12px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .prev, .next {
                padding: 8px;
            }
            .book-btn, .slot-btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>

                        </label>
                    `).join('')}
                </div>
                <button class="book-btn" onclick="confirmBooking()">Confirm Booking</button>
            `;
            document.getElementById('equipmentRental').innerHTML = equipmentHtml;
        }

        function confirmBooking() {
            const selectedSlot = document.querySelector('.slot-btn.selected').textContent;
            const selectedEquipment = Array.from(document.querySelectorAll('input[name="equipment"]:checked'))
                .map(input => ({
                    name: input.value,
                    price: parseFloat(input.dataset.price)
                }));
            
            const totalEquipmentPrice = selectedEquipment.reduce((sum, item) => sum + item.price, 0);
            const totalPrice = turf.price + totalEquipmentPrice;

            const equipmentNames = selectedEquipment.map(item => item.name).join(', ');

            window.location.href = `payment.html?turf=${encodeURIComponent(turf.name)}&slot=${encodeURIComponent(selectedSlot)}&price=${totalPrice}&equipment=${encodeURIComponent(equipmentNames)}`;
        }

        let slideIndex = 1;
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }

        // Initialize the page
        displayTurfDetails();
    </script>
</body>
