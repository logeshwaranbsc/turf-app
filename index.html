        .turf-card {

        }
        #filterOptions {

            height: 150px;

        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .turf-card {

        }

            }

        function displayTurfs(filteredTurfs = turfs) {
            const turfListing = document.getElementById('turfListing');
            turfListing.innerHTML = '';

            const groupedTurfs = filteredTurfs.reduce((acc, turf) => {
                if (!acc[turf.type]) acc[turf.type] = [];
                acc[turf.type].push(turf);
                return acc;
            }, {});

            for (const [type, turfs] of Object.entries(groupedTurfs)) {
                const turfType = document.createElement('div');
                turfType.className = 'turf-type';
                turfType.innerHTML = `<h2>${type.charAt(0).toUpperCase() + type.slice(1)} Turfs</h2>`;

                const turfCards = document.createElement('div');
                turfCards.className = 'turf-cards';

                turfs.forEach(turf => {
                    const turfCard = document.createElement('div');
                    turfCard.className = 'turf-card';
                    turfCard.innerHTML = `
                        <img src="${turf.images[0]}" alt="${turf.name}">
                        <h3>${turf.name}</h3>
                        <p>Location: ${turf.location}</p>
                        <p>Price: $${turf.price}/hour</p>
                        <a href="turf-details.html?turf=${encodeURIComponent(turf.name)}" class="book-btn">View Details</a>
                    `;
                    turfCards.appendChild(turfCard);
                });

                turfType.appendChild(turfCards);
                turfListing.appendChild(turfType);
            }
        }

        function filterTurfs() {
            const sportFilter = document.getElementById('sportFilter').value;
            const filteredTurfs = sportFilter === 'all' ? turfs : turfs.filter(turf => turf.type === sportFilter);
            displayTurfs(filteredTurfs);
        }

        // Initial display of all turfs
        displayTurfs();
